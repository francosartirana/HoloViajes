    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logoContenedor"><img src="../img/logo2.png" alt="logo" class="logo"></div>
            <ul class="links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="destinos.html">Destinos</a></li>
                <li><a href="index.html">Nosotros</a></li>
                <li><a href="index.html">Contacto</a></li>
            </ul>
            <a href="#" class="botonlogin">Iniciar Sesion</a>
            <div class="botondespliegue">
            <i class="fa-solid fa-bars"></i>
            </div> 
        </div>
        
        <div class="menuhamburguesa">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="destinos.html">Destinos</a></li>
            <li><a href="index.html">Nosotros</a></li>
            <li><a href="index.html">Contacto</a></li>
            <li><a href="#" class="botonlogin">Iniciar Sesion</a></li>
        </div>

    </header>


    <div class="contenedor">
        <div class="contenedorFiltrador">
            <section class="filtros">
                <section class="filtro">
                    <label for="planetas" class="tituloFiltro">Elija un destino</label>
                    <select class="seleccionador" name="planeta" id="planetas">
                        <option value="edmunds">Planeta Edmunds</option>
                        <option value="mann">Planeta Mann</option>
                        <option value="miller">Planeta Miller</option>
                        <option value="paquete1">Paquete Mann-Edmunds</option>
                        <option value="paquete2">Paquete Total</option>
                    </select>
                </section>
                <section class="filtro">
                    <label for="fechas" class="tituloFiltro">Elija una fecha</label>
                    <select class="seleccionador" name="fecha" id="fechas">
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                    </select>
                </section>
                <button id="filtrar" class="filtrar">Filtrar</button>
            </section>
            <section class="resultados">
                <h2>RESULTADOS DE BUSQUEDA</h2>
                <p id="destinoElegido"></p>
                <p id="fechaElegida"></p>
            </section>
        </div>
    </div>

    <script src="../javascript/index.js"></script>
