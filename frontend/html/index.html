<!DOCTYPE html>
<html>
<head>
    <title>HoloViajes</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">Logo.penege</div>
            <ul class="links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="index.html">Nosotros</a></li>
                <li><a href="index.html">Destinos</a></li>
                <li><a href="index.html">Contacto</a></li>
            </ul>
            <a href="#" class="botonlogin">Iniciar Sesion</a>
            <div class="botondespliegue">
            <i class="fa-solid fa-bars"></i>
            </div> 
        </div>
        
        <div class="menuhamburguesa">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="index.html">Nosotros</a></li>
            <li><a href="index.html">Destinos</a></li>
            <li><a href="index.html">Contacto</a></li>
            <li><a href="#" class="botonlogin">Iniciar Sesion</a></li>
        </div>

    </header>

    <script>
        const botonDespliegue = document.querySelector('.botondespliegue')
        const botonDespliegueIcono = document.querySelector('.botondespliegue i')
        const menuHamburguesa = document.querySelector('.menuhamburguesa')

        botonDespliegue.onclick = function () {
            menuHamburguesa.classList.toggle('abierto')
            const estaAbierto = menuHamburguesa.classList.contains('abierto')

            botonDespliegueIcono.classList = estaAbierto
                ? 'fa-solid fa-xmark'
                : 'fa-solid fa-bars'
        }
    </script>

    
</body>
</html>
