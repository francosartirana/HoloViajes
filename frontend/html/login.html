<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="../css/style-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
</head>
<body>
  <header>
    <div class="navbar">
        <div class="logoContenedor"><img src="../img/logo2.png" alt="logo" class="logo"></div>
        <ul class="links">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="destinos.html">Destinos</a></li>
            <li><a href="index.html">Nosotros</a></li>
            <li><a href="index.html">Contacto</a></li>
        </ul>
        <a href="login.html" class="botonlogin">Iniciar Sesion</a>
        <div class="botondespliegue">
          <i class="fa-solid fa-bars"></i>
        </div> 
    </div>
    
    <div class="menuhamburguesa">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="destinos.html">Destinos</a></li>
        <li><a href="index.html">Nosotros</a></li>
        <li><a href="index.html">Contacto</a></li>
        <li><a href="login.html" class="botonlogin">Iniciar Sesion</a></li>
    </div>
     
  </header>

  <div class="contenedor">
    <div id="contenedorLogin" class="contenedorLogin visible">
      <div class="formularioLogin">
        <form id="formLogin" class="formLogin">
          <h2 class="titulo">INICIAR SESION</h2>
          <input type="email" name="email" placeholder="Email" required><br>
          <input type="password" name="password" placeholder="Contraseña" required><br>
          <select class="selectAdmin" name="administrador" required>
            <option value="">¿Es administrador?</option>
            <option value="true">Sí</option>
            <option value="false">No</option>
          </select>
          <button class="submit" type="submit">Iniciar Sesion</button>
        </form>
        <button id="verRegistro" class="cambiar">No tengo una cuenta</button>
      </div>
    </div>

    <div id="contenedorRegistro" class="contenedorRegistro oculto">
      <div class="formularioRegistro">
        <form id="formUsuario" class="formRegistro">
          <h2 class="titulo">REGISTRARSE</h2>
          <input type="text" name="nombreUsuario" placeholder="Nombre" required><br>
          <input type="text" name="apellidoUsuario" placeholder="Apellido" required><br>
          <input type="text" name="documento" placeholder="Documento" pattern="\d{7,8}" title="Debe contener 7 u 8 dígitos numéricos" required><br>
          <input type="date" name="fechaNacimiento" required><br>
          <input type="tel" name="telefono" placeholder="Teléfono" pattern="\d{10}" title="Debe contener 10 dígitos numéricos" required><br>
          <input type="email" name="email" placeholder="Email" required><br>
          <input type="password" name="password" placeholder="Contraseña" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d\-_@#$%^&+=]{8,}" title="Debe contener al menos 8 caracteres, una mayúscula, una minúscula, un número y puede incluir caracteres especiales" required><br>
          <input type="text" name="direccion" placeholder="Dirección" required><br>
          <select class="selectAdmin" name="administrador" required>
            <option value="">¿Es administrador?</option>
            <option value="true">Sí</option>
            <option value="false">No</option>
          </select>
          <button class="submit" type="submit">Crear usuario</button>
        </form>

        <button id="verLogin" class="cambiar">Ya tengo una cuenta</button>
      </div>
    </div>
  </div>




  <script src="../javascript/login.js"></script>
</body>
</html>
